<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://kit.fontawesome.com/38cd4014df.js"
            crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Handy | Join us</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img src="img/logo/handy-bg.png" class="logo-img" width="350" height="120">
        </div>
        <h1 class="col-12 form-title">Join us</h1>
    </div>

    <form method="post" th:action="@{/user/register}" th:object="${user}" class="col-lg-12 form-group d-inline-block e-form">

        <div th:if="${(param.error != null) and (param.error[0] == 'passnotmatch')}" class="alert alert-danger">
            Password and confirm password should be same
        </div>

        <div th:if="${(param.error != null) and (param.error[0] == 'emailnotunique')}" class="alert alert-danger">
            This email is already in use
        </div>

        <div th:if="${(param.error != null) and (param.error[0] == 'signupemptyinput')}" class="alert alert-danger">
            Please fill all necessery inputs
        </div>


        <input th name="email" required type="email" class="col-12 form-control e-input" placeholder="Enter your email">
        <input name="password" required type="password" class="col-12 form-control e-input" placeholder="Enter password">
        <input name="matchingPassword" required type="password" class="col-12 form-control e-input"
               placeholder="Confirm password">
        <input name="signup" type="submit" value="Sign up" class="col-12 form-control e-submit">
        <p class="col-12 e-par">Already user?</p>
        <a href="/user/signin" class="col-12 form-control e-submit">Sign in</a>
        <a href="/" class="col-12 form-control e-submit">Go to main menu</a>
        <!--        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-google"></i>Enter via Google</a>-->
<!--        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-facebook"></i>Enter via Facebook</a>-->
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
