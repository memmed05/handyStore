<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/38cd4014df.js"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Handy | Join us</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img class="logo-img" height="120" src="img/logo/handy-bg.png" width="350">
        </div>
        <h1 class="col-12 form-title">Join us</h1>
    </div>

    <form class="col-lg-12 form-group d-inline-block e-form" method="post">

        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'passnotmatch')}">
            Password and confirm password should be same
        </div>

        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'emailnotunique')}">
            This email is already in use
        </div>

        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'signupemptyinput')}">
            Please fill all necessery inputs
        </div>


        <input class="col-12 form-control e-input" name="email" placeholder="Enter your email" required type="email">
        <input class="col-12 form-control e-input" name="password" placeholder="Enter password" required type="password">
        <input class="col-12 form-control e-input" name="matchingPassword" placeholder="Confirm password" required
               type="password">
        <input class="col-12 form-control e-submit" name="signup" type="submit" value="Sign up">
        <p class="col-12 e-par">Already user?</p>
        <a class="col-12 form-control e-submit" href="/signin">Sign in</a>
        <a class="col-12 form-control e-submit" href="/">Go to main menu</a>
        <!--        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-google"></i>Enter via Google</a>-->
        <!--        <a href="#" class="col-12 form-control btn-link e-social"><i class="mr-1 fab fa-facebook"></i>Enter via Facebook</a>-->
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
