<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/38cd4014df.js"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Tell about yourself</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">

    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img class="logo-img" height="120" src="img/logo/handy-bg.png" width="350">
        </div>
        <h3 class="col-12 form-title">Give some basic information about yourself</h3>
    </div>

    <form class="col-12 form-group d-inline-block e-form" enctype="multipart/form-data" method="post">
        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'fillinfoemptyinput')}">
            Please fill all necessery inputs
        </div>

        <div class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'usernamenotunique')}">
            This username is already in use
        </div>
        <input class="col-12 form-control e-input" name="name" placeholder="Enter your name" required type="text">
        <input class="col-12 form-control e-input" name="surname" placeholder="Enter your surname" required type="text">
        <select class="col-12 form-control e-input" name="city">
            <option disabled selected>Select your city</option>
            <option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.id}"></option>
        </select>
        <input class="col-12 form-control e-input" name="number" placeholder="Enter your mobile number: XXYYYZZWW"
               required
               type="text">
        <input class="col-12 form-control e-input" name="email" placeholder="Enter your profile email: @email" required
               type="text">
        <label class="form-control text-left e-label" for="profile-pic">Upload profile photo</label>
        <input class="col-12 form-control-file e-file" id="profile-pic" name="file" type="file">
        <input class="col-12 form-control e-submit" name="save" type="submit" value="Save">
        <a class="col-12 form-control btn-link e-social" href="/dashboard/1">Skip</a>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
